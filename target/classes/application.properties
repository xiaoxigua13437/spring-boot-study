#\u5982\u679C\u662F\u5728config\u6587\u4EF6\u4E0B\u7684\u914D\u7F6E\u6587\u4EF6\uFF0C\u5219\u4F18\u5148\u7EA7\u6BD4\u6539\u6587\u4EF6\u8981\u9AD8

#\u4E3B\u914D\u7F6E\u6587\u4EF6\uFF0C\u914D\u7F6E\u4E86\u8FD9\u4E2A\u4F1A\u4F18\u5148\u8BFB\u53D6\u91CC\u9762\u7684\u5C5E\u6027\u8986\u76D6\u4E3B\u914D\u7F6E\u6587\u4EF6\u7684\u5C5E\u6027
spring.profiles.active=dev

#\u65F6\u95F4\u683C\u5F0F\u5316
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#\u65F6\u533A\u8BBE\u7F6E
spring.jackson.time-zone=Asia/Chongqing

#\u81EA\u5B9A\u4E49\u914D\u7F6E
custom.secret=${random.value}
custom.number=${random.int}
custom.name=www.fzy.com
custom.desc=${custom.name} is a domain name

#\u5E94\u7528\u81EA\u5B9A\u4E49\u914D\u7F6E
logging.config=classpath:logback-custom.xml

#\u9875\u9762\u914D\u7F6E
# jsp\u89C6\u56FE\u89E3\u6790\u5668
#spring.mvc.view.prefix=/WEB-INF/templates/
#spring.mvc.view.suffix=.jsp
# html \u89C6\u56FE\u89E3\u6790\u5668
spring.thymeleaf.prefix=/WEB-INF/
spring.thymeleaf.suffix=.html

#\u662F\u5426\u5141\u8BB8\u6587\u4EF6\u4E0A\u4F20
spring.http.multipart.enabled=true
#\u6587\u4EF6\u5927\u5C0F\u9608\u503C\uFF0C\u5F53\u5927\u4E8E\u8FD9\u4E2A\u9608\u503C\u65F6\u5C06\u5199\u5165\u5230\u78C1\u76D8\uFF0C\u5426\u5219\u5728\u5185\u5B58\u4E2D\u3002\u9ED8\u8BA4\u503C\u4E3A0
spring.http.multipart.file-size-threshold=0
#\u4E0A\u4F20\u6587\u4EF6\u7684\u4E34\u65F6\u76EE\u5F55
spring.http.multipart.location=/Users/yushu.zhao/Desktop/logs/
# \u5355\u6587\u4EF6\u5927\u5C0F
spring.http.multipart.max-file-size=5Mb
# \u4E00\u6B21\u8BF7\u6C42\u7684\u591A\u4E2A\u6587\u4EF6\u5927\u5C0F
spring.http.multipart.max-request-size=10Mb

